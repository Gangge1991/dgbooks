version: "3.8"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8090:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8090:80"
